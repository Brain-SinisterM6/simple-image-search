<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <div class="search-results">
        <div class="search-result">

            <a href="https://unsplash.com/photos/EZ-8F58W478" target="_blank">Dark Winter Sky</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1686050878751-89499d28d153?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Dark Winter Sky">
            <a href="https://unsplash.com/photos/EZ-8F58W478" target="_blank">Dark Winter Sky</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1686050878751-89499d28d153?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Dark Winter Sky">
            <a href="https://unsplash.com/photos/EZ-8F58W478" target="_blank">Dark Winter Sky</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
